<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}">
	<li ng-transclude></li>
	<li ng-show="showButtonBar" style="padding:10px 9px 2px">
		<span>
			<button type="button" class="btn btn-sm btn-info" ng-click="today()" ng-show="currentText">{{currentText}}</button>
			<button type="button" class="btn btn-sm btn-default" ng-click="showWeeks = ! showWeeks" ng-class="{active: showWeeks}" ng-show="toggleWeeksText">{{toggleWeeksText}}</button>
			<button type="button" class="btn btn-sm btn-danger" ng-click="clear()" ng-show="clearText">{{clearText}}</button>
		</span>
		<button type="button" class="btn btn-sm btn-success pull-right" ng-click="isOpen = false" ng-show="closeText">{{closeText}}</button>
	</li>
</ul>
